<!DOCTYPE html>
<html>
<head>
  <title>Emergency Info</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="info"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const encoded = params.get("data");

  if (!encoded) {
    document.getElementById("info").innerHTML =
      "<h2>No emergency data found</h2>";
  } else {
    const data = JSON.parse(atob(encoded));

    document.getElementById("info").innerHTML = `
      <h1>ðŸš¨ Emergency Information</h1>
      <p><b>Name:</b> ${data.name}</p>
      <p><b>Blood Group:</b> ${data.blood}</p>
      <p><b>Allergies:</b> ${data.allergies || "None"}</p>
      <a href="tel:${data.contactNumber}" class="call-btn">
        Call ${data.contactName}
      </a>
    `;
  }
</script>

</body>
</html>

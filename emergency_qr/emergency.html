<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  const data = JSON.parse(localStorage.getItem("emergencyData_" + id));

  if (!data) {
    document.body.innerHTML = "<h2>No emergency data found</h2>";
  } else {
    document.getElementById("info").innerHTML = `
      <h1>ðŸš¨ Emergency Information</h1>
      <p><b>Name:</b> ${data.name}</p>
      <p><b>Blood Group:</b> ${data.blood}</p>
      <p><b>Allergies:</b> ${data.allergies || "None"}</p>
      <a href="tel:${data.contactNumber}" class="call-btn">
        Call ${data.contactName}
      </a>
    `;
  }
</script>

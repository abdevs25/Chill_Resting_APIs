<!DOCTYPE html>
<html>
<head>
  <title>Emergency QR Generator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Create Emergency QR Lockscreen</h2>

<form id="emergencyForm">
  <input type="text" placeholder="Full Name" required>
  <input type="text" placeholder="Blood Group" required>
  <input type="text" placeholder="Emergency Contact Name" required>
  <input type="tel" placeholder="Emergency Contact Number" required>
  <textarea placeholder="Allergies / Medical Notes"></textarea>

  <label>Upload Lockscreen Wallpaper</label>
  <input type="file" id="wallpaperUpload" accept="image/*" required>

  <button type="submit">Generate Lockscreen</button>
</form>

<script src="js/form.js"></script>
</body>
</html>

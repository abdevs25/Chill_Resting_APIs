<!DOCTYPE html>
<html>
<head>
  <title>Emergency QR Lockscreen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ğŸ” Emergency QR Lockscreen</h1>
<p>Create a life-saving lockscreen in seconds</p>

<form id="emergencyForm" class="card">
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="text" id="blood" placeholder="Blood Group" required>
  <input type="text" id="contactName" placeholder="Emergency Contact Name" required>
  <input type="tel" id="contactNumber" placeholder="Emergency Contact Number" required>
  <textarea id="allergies" placeholder="Allergies / Medical Notes"></textarea>

  <label class="upload">
    Upload Lockscreen Wallpaper
    <input type="file" id="wallpaper" accept="image/*" required>
  </label>

  <button type="submit">Generate Lockscreen</button>
</form>

<script src="form.js"></script>
</body>
</html>
